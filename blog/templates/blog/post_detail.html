{% extends "blog/base.html"%}
{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src= "{{ post.author.profile.profile_pic.url }} ">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y"}} &ensp;</small> 
            {% if post.author == user %}
            <small>
                <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}"> Update</a>
                <a class="btn btn-secondary btn-danger btn-sm  mt-1 mb-1" href="{% url 'post-delete' post.id%}"> Delete </a>
            </div>
            </small>

            {% endif %}
        
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
